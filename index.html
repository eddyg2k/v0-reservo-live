<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservo</title>
  <style>
    .logo { width: 120px; margin-bottom: 20px; }
    .cta-button.active { background-color: #28a745; }
    body {
      font-family:'Segoe UI',sans-serif;
      margin:0; padding:0;
      background:#f4f4f9; color:#333;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      height:100vh; text-align:center;
    }
    h1 { font-size:2.5rem; margin-bottom:10px; }
    p  { font-size:1.25rem; margin-bottom:30px; }
    .cta-button {
      background:#007BFF; color:#fff; border:none;
      padding:15px 30px; font-size:1rem;
      border-radius:8px; cursor:pointer;
      transition:background 0.3s;
    }
    .cta-button:hover { background:#0056b3; }
    footer {
      position:absolute; bottom:20px; font-size:0.9rem; color:#888;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Reservo Logo" class="logo">
  <h1>Reservo</h1>
  <p>Automatiza tus reservas con agentes AI disponibles 24/7</p>
  <button id="voice-toggle" class="cta-button">
    Habla con Reservo
  </button>
  <footer>&copy; 2025 Reservo. Todos los derechos reservados.</footer>
  <script src="script.js"></script>
</body>
</html>
